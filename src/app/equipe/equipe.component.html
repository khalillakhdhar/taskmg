<form (submit)="addUsers()">
  nom:<input type="text" name="nom" placeholder="votre nom ici" id="nom" [(ngModel)]="user.nom">
  prénom:<input type="text" name="nom" placeholder="votre nom ici" id="nom" [(ngModel)]="user.prenom">
  <button type="submit">ajouter</button>
</form>
<table width="60%" align="center">
<tr>
  <td>Nom</td>
  <td>Prénom</td>
</tr>
<tr *ngFor="let us of userList">
  <td>{{us.nom}}</td>
  <td>{{us.prenom}}</td>

</tr>


</table>
